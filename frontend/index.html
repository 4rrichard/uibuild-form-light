<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>This is FRONTEND</title>
  </head>
  <body>
    <div class="container">
      <h1>Visszajelzés</h1>
      <input type="text" class="subject" placeholder="Tárgy" />
      <textarea
        name="comment"
        class="comment"
        placeholder="Megjegyzés"
      ></textarea>
      <div class="accept-container">
        <input type="checkbox" class="accept" name="accept" />
        <label for="accept" class="accept-label">
          Elolvastam és elfogadom az <u>Adatkezelési Tájékoztatót.</u></label
        >
      </div>
      <div class="button-container">
        <button>Mentés</button>
      </div>
    </div>
  </body>
</html>
